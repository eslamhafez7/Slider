<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide-number"><span></span></div>
        <img src="imgs/s-1.jpg" alt="Slider Image">
        <img src="imgs/s-2.jpg" alt="Slider Image">
        <img src="imgs/s-3.jpeg" alt="Slider Image">
        <img src="imgs/s-4.jpeg" alt="Slider Image">
        <img src="imgs/s-5.jpeg" alt="Slider Image">
        <img src="imgs/s-6.jpeg" alt="Slider Image">
    </div>
    <div class="controlls">
        <button class="prev">Previous</button>
        <span class="slider-indicator"></span>
        <button class="next">Next</button>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
